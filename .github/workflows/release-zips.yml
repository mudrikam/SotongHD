name: Create Release ZIPs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  create-zips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create ZIP file
        run: |
          mkdir -p temp_zip

          rsync -av --exclude='.git' --exclude='temp_zip' ./ temp_zip/

          cd temp_zip
          zip -r ../SotongHDx86_64.zip . -x "*.git*"
          cd ..

      - name: Upload ZIP artifact (on push to main)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: SotongHDx86_64
          path: SotongHDx86_64.zip

      - name: Cleanup temporary files
        run: |
          rm -rf temp_zip SotongHDx86_64.zip
